<!DOCTYPE html>
<head>
<script language="JavaScript" type="text/javascript" src="MaterialFunctions.js"></script>
</head>

<html>
    <body>
        <h1>
            Material in Datenbank anlegen
        </h1>
        <div style="width: 150px;">
            <table>
				<tr>
					<td>
						<label>Hersteller</label><input id="manufacturer" cols="20" rows="1" name="inputMaterial"/>
					</td>
				</tr>
                
                <tr>
                    <td>
						<label>Kunststoff Typ</label><input id="type" cols="20" rows="1" name="inputMaterial"/>
					</td>
                </tr>
				<tr>
					<td>
						<label>Recycling Zyklen</label><input id="recCycles" cols="20" rows="1" name="inputMaterial"/>
					</td>
                </tr>
                <tr>
					<td>
						<label>m² Stoff</label><input id="size" cols="20" rows="1" name="inputMaterial"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Datum</label><input id="date" cols="20" rows="1" name="inputMaterial"/>
					</td>
                </tr>
                <tr>
					<td>
						<label>Mitarbeiter Warenannahme</label><input id="employee" cols="20" rows="1" name="inputMaterial"/>
					</td>
				</tr>
			</table>
        </div>
        <br />
        <br />
        <div>
            <button id="buttonWareEinf" onclick="wareEinf()">
                einfügen
            </button>
        </div>
    </body>
</html>
