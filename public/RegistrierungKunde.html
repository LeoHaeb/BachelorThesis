<!DOCTYPE html>
<head>

<html>
    <body>
        <h1>
            Kunde registrieren
        </h1>
        <div style="width: 150px;">
            <table>
				<tr>
					<td><label>Kundenname</label></td>
					<td><input id="custName" cols="20" rows="1" name="inputCustomer"/></td>
				</tr>
                
                <tr>
                    <td><label>Straße</label></td>
                    <td><input id="custAdrStreet" cols="20" rows="1" name="inputCustomer"/></td>
                </tr>
				<tr>
					<td><label>Hausnummer</label></td>
					<td><input id="custAdrNr" cols="20" rows="1" name="inputCustomer"/></td>
                </tr>
                <tr>
					<td><label>PLZ</label></td>
					<td><input id="custAdrPlz" cols="20" rows="1" name="inputCustomer"/></td>
				</tr>
				<tr>
					<td><label>Ort</label></td>
					<td><input id="custAdrPlace" cols="20" rows="1" name="inputCustomer"/></td>

                <tr>
					<td><label>e-mail</label></td>
					<td><input id="custMailAdr" cols="20" rows="1" name="inputCustomer"/></td>
				</tr>
                <tr>

					<td><input id="custPassword" cols="20" rows="1" name="inputCustomer"/></td>
				</tr>
                <tr>
					<td><label>Passwort bestätigen</label></td>

                <tr>

			</table>

        <br />
        <br />

            <button id="regCustomer" onclick="registerCustomer()">
                anmelden
